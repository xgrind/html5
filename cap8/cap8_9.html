<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: #000;
            font-size: 1.4em;
            text-align: center;
            animation: appear 2s 1 linear;
            transform: scale(1.2);
            transform-origin: 50% 50%;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(2);
            }

            70% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>Bem vindo!</h1>
    
</body>
</html>
