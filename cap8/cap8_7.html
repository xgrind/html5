<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        form {
            font-size: 0.8em;
            padding: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            border: 1px solid #ccc;
            box-shadow: inset 2px 2px 2px #eee;
            font-size: 0.9em;
            padding: 2px 5px;
        }

        .container {
            height: 300px;
            position: relative;
            width: 200px;
            perspective: 500px;
        }

        .card {
            border-radius: 5px;
            border: 1px solid #ccc;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 5s;
            width: 100%;
        }

        .card section {
            backface-visibility: hidden;                        
            background-color: #fff;
            border-radius: 5px;
            position: absolute;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .signup {
            transform: rotateY(180deg);
        }


    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <section class='signup'>
                <form>
                    <h2>Cadastre-se agora!</h2>
                    <p>
                        <label for="account_email">E-mail</label>
                        <input type='email' id="account_email">
                    </p>
                    <p>
                        <label for="account_password">Senha</label>
                        <input type='password' id="account_password">
                    </p>
                    <p>
                        <label for="account_password_confirmation">
                            Confirme a sua senha
                        </label>
                        <input type='password' id="account_password_confirmation">
                    </p>
                    <p><button>Enviar!</button></p>
                    <a href='javascript:;' class='toggle'>JÃ¡ estou cadastrado no site</a>
                </form>
            </section>
        
            <section class='signin'>
                <form>
                    <h2>Entrar no site</h2>
                    <p>
                        <label for="user_email">E-mail</label>
                        <input type='email' id="user_email">
                    </p>
                    <p>
                        <label for="user_password">Senha</label>
                        <input type='password' id="user_password">
                    </p>
                    <p>
                        <button>Enviar!</button>
                    </p>
                    <a href='javascript:;' class='toggle'>Quero me cadastrar</a>
                </form>
            </section>
        </div>
    </div>

    <script>
        $(() => {
            $('section').on('click', 'a', function(e) {
                $('.card').toggleClass('flipped');
            });
        });
    </script>
</body>

</html>
