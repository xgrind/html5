<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            border: 1px solid #000;
            height: 100px;
            margin: 40px auto;
            width: 400px;
        }

        h1 {
            background-color: #990000;
            color: #FFF;
            font-size: 1.2em;
            left: -10px;
            padding: 5px 0;
            position: relative;
            text-align: center;
            width: 420px;
        }

        h1::before {
            /* border: 5px solid #7C0000; */
            border-color: transparent #7C0000 #7C0000 transparent;
            border-style: solid;
            border-width: 5px;
            content: "";
            left: 0;
            position: absolute;
            top: -10px;
        }

        h1::after {
            /* border: 5px solid #7C0000; */
            border-color: transparent transparent #7C0000 #7C0000;
            border-style: solid;
            border-width: 5px;
            content: "";
            right: 0;
            position: absolute;
            top: -10px;
        }

        .help {
            background-color: #F1EFE6;
            border: 1px solid #D3CDAE;
            font-size: 0.9em;
            padding: 10px;
            position: relative;
            width: 300px;
        }

        .help::before {
            border-color: transparent #D3CDAE transparent transparent;
            border-style: solid;
            border-width: 14px;
            content: "";
            left: -28px;
            margin-top: -14px;
            position: absolute;
            top: 50%;
        }

        .tip::before {
            content: "\261E";
            margin-right: 10px;
        }

        blockquote {
            color: #444;
            font-style: italic;
        }

        blockquote::before, blockquote::after {
            color: #000;
            font-size: 3em;
        }

        blockquote::before {
            content: "\201C";
        }

        blockquote::after {
            content: "\201D";
        }

        .page-break {
            display: none;
        }

        @media print {
            * {
                background: transparent !important;
                border-color: #000 !important;
                box-shadow: none !important;
                color: #000 !important;
                text-shadow: none !important;
            }

            a {
                text-decoration: underline !important;
            }

            a[href]::after {
                content: " (" attr(href) ")";
            }

            a[href^="javascript:"]::after, a[href^="#"]::after {
                content: "";
            }

            article {
                page-break-after: always;
            }

            .page-break {
                display: block;
                page-break-before: always;
            }

            p {
                page-break-inside: avoid;
            }
            
        }
        
    </style>
</head>
<body>
    <section>
        <h1>Um exemplo de pseudo elementos</h1>
    </section>

    <p class="help">
        Preencha o campo com um e-mail válido, assim poderemos entrar em
        contato com você para informar o resultado do nosso concurso.
    </p>

    <p class="tip">
        Você sabia que...
    </p>

    <blockquote>
        O problema com citações na Internet é que você não pode
        confirmar a sua veracidade.
    </blockquote>

    <a href="ubuntu.com">Ubuntu</a>
</body>
</html>
