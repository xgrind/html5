<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            font-size: 0.9em;
            font-weight: bold;
            width: 90px;
        }

        input, textarea {
            display: inline-block;
            width: 200px;
            border: 1px solid #ccc;
            box-shadow: inset 2px 2px 2px #eee;
            font-size: 0.9em;
            padding: 2px 5px;
        }

        textarea {
            height: 100px;
        }

        .hint {
            background-color: #fffbe4;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            display: none;
            font-size: 0.8em;
            margin-left: 20px;
            padding: 3px;
        }

        .error {
            color: red;
            display: block;
            font-size: 0.8em;
            font-style: italic;
            margin: 5px 0 0 90px;
        }

        input:focus + .hint, 
        textarea:focus + .hint {
            display: inline-block;
        }

        label {
            display: none;
        }

        input {
            display: block;
            border-radius: 3px 3px 0 0;
            border: 1px solid #999;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            font-size: 0.8em;
            padding: 5px;
            font-weight: bold;
        }

        input[type="password"] {
            border-radius: 0 0 3px 3px;
            border-top:none;
        }

        ::-webkit-input-placeholder,
        ::-moz-placeholder,
        -ms-input-placeholder {
            color: #666;
            font-style: italic;
            font-weight: normal;
        }

        .no-placeholder input {
            border-radius: 3px;
            border-top: 1px solid #999;
        }

        .no-placeholder label {
            display: block;
        }

        button {
            margin-top: 5px;
            background-color: #e5e5e5;
            background-image: linear-gradient(top, #fff, #e5e5e5);
            border: 1px solid #aaa;
            border-radius: 3px;
            color: #000;
            font-size: 0.8em;
            font-weight: bold;
            padding: 5px 10px;
        }

        button:hover {
            background-color: #285582;
            background-image: linear-gradient(top, #3375b3, #285582);
            border-color: #204569;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), 0 0 3px #3775b3;
            color: #fff;
            text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.6);
        }

        button:active {
            background-color: #204569;
            background-image: none;
            border-color: #1a3754;
            box-shadow: inset 0 2px 1px rgba(0,0,0, 0.15);
        }

        button {
            background-color: #6da033;
            background-image: linear-gradient(bottom, #6da033 47%, #87c442 55%);
            border-radius: 13px;
            border: 1px solid #588129;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
            color: white;
            font-size: 0.8em;
            font-weight: bold;
            padding: 5px 10px;
            text-shadow: -1px -1px 0 rgba(0,0,0,0.6);
        }

        button:hover {
            background-color: #618f2d;
            background-image: linear-gradient(bottom, #618f2d 47%, #79b238 55%);
            border-color: #4e7324;
        }

        button:active {
            background-color: #618f2d;
            background-image: none;
            border-color: #405e1e;
            box-shadow: inset 0 2px 1px rgba(0,0,0, 0.15);
        }
    </style>
</head>

    <form action="" method="post">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Usuário">
        <label for="password">Senha</label>
        <input type="password" name="" id="password" placeholder="Senha">
        
        <button>Entrar no site</button>
    </form>

    <script>
        $(() => {
            function supportsPlaceholder() {
                return 'placeholder' in document.createElement('input') &&
                        'placeholder' in document.createElement('textarea');
            }

            if (!supportsPlaceholder()) {
                $('html').addClass('no-placeholder');
            }
        });
    </script>
